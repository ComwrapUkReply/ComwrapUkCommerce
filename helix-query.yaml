version: 1

indices:
  default:
    target: /query-index.json
    properties:
      path:
        select: none
        value: |
          path
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      template:
        select: head > meta[name="template"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      resource:
        select: head > meta[name="resource"]
        value: |
          attribute(el, 'content')
      price:
        select: head > meta[name="price"]
        value: |
          attribute(el, 'content')
      headline:
        select: head > meta[name="price"]
        value: |
          attribute(el, 'content')
  enrichment:
    target: /enrichment/enrichment.json
    include:
      - '**/enrichment/**'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      products:
        select: head > meta[name="enrichment-products"]
        values: |
          match(attribute(el, 'content'), '([^,]+)')
      categories:
        select: head > meta[name="enrichment-categories"]
        values: |
          match(attribute(el, 'content'), '([^,]+)')
      positions:
        select: head > meta[name="enrichment-positions"]
        values: |
          match(attribute(el, 'content'), '([^,]+)')
   
          